    <script src="assets/javascripts/vendor/three.min.js"></script>

    <script src="assets/javascripts/main.js"></script>

    <script>
      $(document).ready(function() {
        var $container = $('#illustration');

        var width = $container.innerWidth(),
          height = $container.innerHeight();

        console.log(width + "," + height);

        var VIEW_ANGLE = 45,
          ASPECT = width/height,
          NEAR = 1,
          FAR = 4000;

        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(width, height);
        $container.append(renderer.domElement);

        var scene = new THREE.Scene();
        var camera =
          new THREE.PerspectiveCamera(
            VIEW_ANGLE,
            ASPECT,
            NEAR,
            FAR);
        camera.position.set(0, 0, 3);
        scene.add(camera);

        /*var light = new THREE.DirectionalLight(0xffffff, 20);
        light.position.set(0, 0, 1);
        scene.add(light);*/

        var mapURL = "/assets/images/forest.jpg";
        mapURL.crossOrigin = "anonymous";
        var texture = THREE.ImageUtils.loadTexture(mapURL),
          material = new THREE.MeshBasicMaterial({map: texture});

        var geometry = new THREE.PlaneGeometry(1, 1);
        var plane = new THREE.Mesh(geometry, material);
        scene.add(plane);


        renderer.render(scene, camera);

      });
    </script>
